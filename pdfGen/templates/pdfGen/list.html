{% extends 'pdfGen/base.html' %}

{% block content %}

<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h2>Cv Database Profile List</h2>
        </div>
    </div>
    {% for profile in profiles %}
    <div class="row">
        <div class="col-md-6">{{ profile.name}} </div>
        <div class="col-md-6">
            <a href="{% url 'view_resume' profile.id %}" class="btn btn-success mx-3">View CV</a>
            <a href="{% url 'resume' profile.id %}" class="btn btn-success">Download CV</a>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
